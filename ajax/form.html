<div class="promo-form-title">Получить номер для розыгрыша</div>
<div class="promo-form-content">
    <form action="ajax/success.html" method="post">
        <div class="form-input form-input-with-hint"><span>Серийный номер</span><input type="text" name="imei" value="" class="imei required"><div class="form-input-hint"><div class="form-input-hint-icon"><svg><use xlink:href="images/sprite.svg#form-input-hint"></use></svg></div><div class="form-input-hint-text"><span>Номер под штрих-кодом в&nbsp;левом нижнем углу задней стороны коробки (восемнадцать цифр)</span></div></div></div>
        <div class="form-input"><span>Введите e-mail</span><input type="text" name="email" value="" class="required email"></div>
        <div class="form-file"><div class="form-file-input"><input type="file" name="file" class="required" /><span data-placeholder="Загрузка файла"><svg><use xlink:href="images/sprite.svg#input-file"></use></svg>Загрузка файла</span></div><div class="form-input-hint"><div class="form-input-hint-icon"><svg><use xlink:href="images/sprite.svg#form-input-hint"></use></svg></div><div class="form-input-hint-text"><span>Кассовый чек, подтверждающий приобретение продукта</span></div></div></div>
        <div class="form-checkbox"><label><input type="checkbox" name="configm" class="required"><span>Я&nbsp;подтверждаю, что прочитал и&nbsp;согласен с&nbsp;<a href="#">правилами акции</a> и&nbsp;условиями <a href="#">политики конфиденциальности</a>.<br> Я&nbsp;добровольно передаю информацию для формирования базы гарантийного обслуживания.</span></label></div>
        <div class="form-submit"><button type="submit">Подать заявку</button></div>
    </form>
</div>
